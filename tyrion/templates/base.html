<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
      <meta charset="utf-8">
      <title>{% block title %}Hans{% endblock %}</title>

      {% block css %}
      <link rel="stylesheet" href="/static/css/reset-min.css" />
      <link rel="stylesheet" href="/static/css/bootstrap.css" />
      <link rel="stylesheet" href="/static/css/bootstrap-responsive.css" />
      <link rel="stylesheet" href="/static/css/font-awesome.css" />
      <link rel="stylesheet" href="/static/css/main.css" />
      {% endblock %}
      
      {% block script %}
      <script src="/static/js/main.js" type="text/javascript"></script>
      {% endblock %}
    </head>
    <body>
      <div id="header">
        {% block header %}
            <div class="navbar navbar-inverse navbar-fixed-top">
                <div class="navbar-inner">
                <div class="container">
                    <div class="row-fluid">
                        <div class="span2 offset1">
                            <h4 class="text">Hans Wun</h4>
        
                    <!--Sidebar content-->
                        </div>
                        <div class="span4 offset5">
                            <ul id="nav">
                                <li id="nav-home" title="Home">
                                    <a href="/">Home</a>
                                </li>
                                <li id="nav-about" title="About">
                                    <a href="./about">About</a>
                                </li>
                                <li id="nav-resume" title="Resume">
                                    <a href="./resume">Resume</a>
                                </li>
                                 <li id="nav-github" title="GitHub">
                                    <a href="//github.com/merepro">GitHub</a>
                                </li>

                            </ul>
                        <!--Body content-->
                        </div>
                    </div>
                </div>
                </div>
            </div>
        {% endblock %}
     </div>
      <div id="content">{% block content %}{% endblock%}</div>
      <div id="footer">{% block footer %}{% endblock%}</div>
    </body>
  </html>
